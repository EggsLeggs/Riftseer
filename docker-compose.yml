version: "3.9"

# Only the API runs in Docker now.
# The bot is a Devvit app â€” deploy it with `cd packages/bot && npx devvit upload`.

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "3000:3000"
    volumes:
      - riftseer_data:/app/data
    environment:
      - CARD_PROVIDER=riftcodex
      - API_PORT=3000
      - LOG_LEVEL=info
      - API_BASE_URL=${API_BASE_URL:-http://localhost:3000}
      - SITE_BASE_URL=${SITE_BASE_URL:-https://example.com}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  riftseer_data:
