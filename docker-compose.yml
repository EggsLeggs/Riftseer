version: "3.9"

# Only the API runs in Docker now.
# The bot is a Devvit app â€” deploy it with `cd packages/bot && npx devvit upload`.

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "3000:3000"
    volumes:
      - riftseer_data:/app/data
    environment:
      - CARD_PROVIDER=riftcodex
      - API_PORT=3000
      - LOG_LEVEL=info
      - API_BASE_URL=${API_BASE_URL:-http://localhost:3000}
      - SITE_BASE_URL=${SITE_BASE_URL:-https://example.com}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  riftseer_data:
  redis_data:
